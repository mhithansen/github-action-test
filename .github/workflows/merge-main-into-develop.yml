name: Create pull request main branch to develop branch
on:
  push:
    branches:
      - main

jobs:
  create_pull_request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Create Pull Request
        run: |
          pr_url=$( \
            gh pr create \
              --base develop \
              --head main --label "auto deploy" \
              --title "Merge main into develop" \
              --body "This pull request was automatically generated by a GitHub action." \
              --no-maintainer-edit )
          echo "Created a PR: ${pr_url}"
          if [[ -z "${pr_url}" ]]; then
            echo "Failed to create PR unexpectedly."
            exit 1
          fi
          # And finally, merge it!
          gh pr merge ${pr_url} --admin --merge
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN_BOT }}
